- name: Setup Django
  hosts: prem
  become: yes
  gather_facts: no

  tasks:
    - name: Install Python and pip
      package:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install pipenv
      pip:
        name: pipenv

    - name: Install project dependencies with pipenv
      pipenv:
        requirements: /pro-ansible/Pipfile

    - name: Run Django server
      command: pipenv run python manage.py runserver
      args:
        chdir: /pro-ansible
